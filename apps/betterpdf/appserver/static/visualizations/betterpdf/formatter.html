<form class="splunk-formatter-section" section-label="Visualization">
    <splunk-control-group label="Charttype">
        <splunk-select name="{{VIZ_NAMESPACE}}.charttype" value="pie">
            <option value="-">none ( none )</option>
            <option value="&chart=pie&subtype=none">pie</option>
            <option value="&chart=pie&subtype=half">half pie</option>
            <option value="&chart=pie&subtype=doughnut">doughnut</option>
            <option value="&chart=area&subtype=none">area</option>
            <option value="&chart=area&subtype=stacked">area ( stacked )</option>
            <option value="&chart=bar&subtype=stacked">bar ( stacked )</option>
            <option value="&chart=bar&subtype=none">bar</option>
            <option value="&chart=column&subtype=stacked">column ( stacked )</option>
            <option value="&chart=column&subtype=none">column</option>
            <option value="&chart=scatter&subtype=straight_with_markers">scatter ( straight_with_markers )</option>
            <option value="&chart=line&subtype=stacked">line ( stacked )</option>
            <option value="&chart=line&subtype=none">line</option>
            <option value="&chart=radar&subtype=none">radar</option>
            <option value="&chart=radar&subtype=filled">radar ( filled )</option>
            <option value="&chart=treemap&subtype=none">treemap</option>
            <option value="&chart=stock&subtype=none">stock</option>
            <option value="&chart=funnel&subtype=none">funnel</option>
            <option value="&chart=punchcard&subtype=none">punchcard</option>
            <option value="&chart=gauge&subtype=none">gauge (suitable for | top or | rare)</option>
            <option value="&chart=gauge&subtype=half">half gauge (suitable for | top or | rare)</option>
            <option value="&table=true">table</option>
        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label="Chartstyle">
        <splunk-select name="{{VIZ_NAMESPACE}}.chartstyle" value="default">
            <option value="&style=custom_style">default</option>
            <option value="&style=DefaultStyle">DefaultStyle</option>
            <option value="&style=LightStyle">LightStyle</option>
            <option value="&style=DarkStyle">DarkStyle</option>
            <option value="&style=NeonStyle">NeonStyle</option>
            <option value="&style=DarkSolarizedStyle">DarkSolarizedStyle</option>
            <option value="&style=LightSolarizedStyle">LightSolarizedStyle</option>
            <option value="&style=CleanStyle">CleanStyle</option>
            <option value="&style=RedBlueStyle">RedBlueStyle</option>
            <option value="&style=DarkColorizedStyle">DarkColorizedStyle</option>
            <option value="&style=LightColorizedStyle">LightColorizedStyle</option>
            <option value="&style=TurquoiseStyle">TurquoiseStyle</option>
            <option value="&style=LightGreenStyle">LightGreenStyle</option>
            <option value="&style=DarkGreenStyle">DarkGreenStyle</option>
            <option value="&style=DarkGreenBlueStyle">DarkGreenBlueStyle</option>
            <option value="&style=BlueStyle">BlueStyle</option>
            <option value="&style=DefaultStyle">DefaultStyle</option>
            <option value="&style=DefaultStyle">DefaultStyle</option>
            <option value="&style=DefaultStyle">DefaultStyle</option>
            <option value="&style=DefaultStyle">DefaultStyle</option>
            <option value="&style=DefaultStyle">DefaultStyle</option>
            <option value="&style=DefaultStyle">DefaultStyle</option>
            <option value="&style=DefaultStyle">DefaultStyle</option>
            <option value="&style=DefaultStyle">DefaultStyle</option>
            <option value="&style=DefaultStyle">DefaultStyle</option>
            <option value="&style=DefaultStyle">DefaultStyle</option>
            <option value="&style=DefaultStyle">DefaultStyle</option>
        </splunk-select>
    </splunk-control-group>
</form>
