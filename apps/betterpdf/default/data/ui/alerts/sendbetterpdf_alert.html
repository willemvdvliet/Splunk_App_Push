<form class="form-horizontal form-complex">
  <div>Send results as PDF file to recipients<br/><br/></div>
  <div class="control-group">
      <label class="control-label" for="sendbetterpdf_sender">Sender</label>
      <div class="controls">
          <input type="text" name="action.sendbetterpdf_alert.param.sender" id="sendbetterpdf_sender" />
          <span class="help-block">
            Overrides default sender address (Optional)
          </span>
      </div>
  </div>
  <div class="control-group">
      <label class="control-label" for="sendbetterpdf_recipient">Recipient</label>
      <div class="controls">
          <input type="text" name="action.sendbetterpdf_alert.param.recipient" id="sendbetterpdf_recipient" />
          <span class="help-block">
            Specify recipient ( to: )
          </span>
      </div>
  </div>
  <div class="control-group">
      <label class="control-label" for="sendbetterpdf_subject">Subject</label>
      <div class="controls">
          <input type="text" name="action.sendbetterpdf_alert.param.subject" id="sendbetterpdf_subject" />
          <span class="help-block">
            Specify the subject of the mail
          </span>
      </div>
  </div>
  <div class="control-group">
      <label class="control-label" for="sendbetterpdf_filename">Filename</label>
      <div class="controls">
          <input type="text" name="action.sendbetterpdf_alert.param.filename" id="sendbetterpdf_filename" />
          <span class="help-block">
            Example: thisfile.xls
          </span>
      </div>
  </div>
  <div class="control-group">
      <label class="control-label" for="sendbetterpdf_body">Message Body</label>
      <div class="controls">
          <textarea name="action.sendbetterpdf_alert.param.body" id="sendbetterpdf_body" style="height: 120px;"></textarea>
          <span class="help-block">
              Specify the body of the mail
          </span>
      </div>
  </div>
  
    <div class="control-group">
        <label class="control-label" for="endspreadsheet_charttype">Charttype</label>
        <div class="controls">
            <splunk-search-dropdown name="action.sendbetterpdf_alert.param.charttype" id="sendbetterpdf_charttype" search="| rest splunk_server=local /services/betterpdf charttypes=true | table display_value,url_fragment" value-field="url_fragment" label-field="display_value"  earliest="-24h" latest="now" />            
            <span class="help-block"> 
                Select charttype if any
            </span>
        </div>
    </div>

</form>
